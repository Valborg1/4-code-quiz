<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Code Quiz</title>
  </head>
  <body>

<!-- Quiz Element -->
<section>
    <div class="row">
      <br />
    </div>
    <div class="row justify-content-center">
      <div
        class="col-lg-8 col-md-8 col-sm-10 col-12 border rounded bg-white"
      >
        <h1>Fun Coding Quiz</h1>

        <hr />

        <div class="row">
          <div class="container-fluid">
            <div class="row">
            
              <!-- Question Element -->
              <div class="col-lg-8 col-md-6 col-sm-12" id="question1">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3><span class="label label-warning" id="qid">1</span> Example Question? </h3>
                    <br />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-10 col-md-12 col-sm-12">
                    <div class="quiz btn-group-toggle" data-toggle="buttons">
                        <label class="element-animation1 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="1">One</label>
                        <label class="element-animation2 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="2">Two</label>
                        <label class="element-animation3 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="3">Three</label>
                        <label class="element-animation4 btn btn-lg btn-primary btn-block"><span class="btn-label"><i class="glyphicon glyphicon-chevron-right"></i></span> <input type="radio" name="q_answer" value="4">Four</label>
                    </div>

                  </div>
                </div>
              </div>

              <!-- Right Side Elements -->
              <div class="col-lg-4 col-md-6 col-sm-12">
                <div id="ten-countdown"></div>
                <br/>
                <h3>Current Score</h3>
                <h3>Progress</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

                  <!-- </div>
                    <div class="modal-footer text-muted">
                         <span id="answer">INCORRECT</span>
                    </div> -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script rel="text/javascript" src="script.js"></script>  

  </body>
</html>
